<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarefas do dia</title>
</head>
<body>
    <div class="container">
        <div class="imagem">
            <img src="assets/tarefas.jpeg" alt="tarefas">
        </div>
         <div id="divQuadro">
            <h1>Tarefas do Dia (a realizar)</h1>
            <form>
                <div class="tarefa-input">
                    <label for="inTarefa">Tarefa:</label>
                    <input type="text" name="" id="inTarefa" required>
                </div>
                <div class="buttons">
                    <input type="submit" value="Adicionar" class="btAdicionar">
                    <input type="button" value="Selecionar" id="btSelecionar">
                    <input type="button" value="Retirar Selecionada" id="btRetirar">
                    <input type="button" value="Gravar" id="btGravar">
                </div>
            </form>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
